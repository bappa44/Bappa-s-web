<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Speed Converter</title>
<link rel="stylesheet" href="style.css">
<style>
  body { display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; padding: 50px; background: #0d1425; color: white; font-family: Arial, sans-serif; }
  .converter-container { width: 450px; background: #1e2a47; padding: 30px; border-radius: 12px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
  h1 { text-align: center; margin-bottom: 20px; font-size: 32px; }
  input, select { width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 8px; border: none; background: #314a78; color: white; font-size: 18px; text-align: center; }
  button { width: 100%; padding: 15px; font-size: 20px; border: none; border-radius: 8px; background: #2d3d63; color: white; cursor: pointer; transition: 0.2s; }
  button:hover { background: #405080; transform: scale(1.02); }
  h2 { text-align: center; margin-top: 15px; }
  a.back { display: block; margin-top: 25px; text-align: center; text-decoration: none; color: white; font-size: 18px; background: #314a78; padding: 12px; border-radius: 8px; transition: 0.2s; }
  a.back:hover { background: #405080; }
</style>
</head>
<body>

<div class="converter-container">
  <h1>Speed Converter</h1>

  <input type="number" id="speedValue" placeholder="Enter speed value">
  <select id="fromUnit">
    <option value="m/s">Meter/Second (m/s)</option>
    <option value="km/h">Kilometer/Hour (km/h)</option>
    <option value="mph">Miles/Hour (mph)</option>
    <option value="ft/s">Feet/Second (ft/s)</option>
  </select>

  <select id="toUnit">
    <option value="m/s">Meter/Second (m/s)</option>
    <option value="km/h">Kilometer/Hour (km/h)</option>
    <option value="mph">Miles/Hour (mph)</option>
    <option value="ft/s">Feet/Second (ft/s)</option>
  </select>

  <button onclick="convertSpeed()">Convert</button>
  <h2 id="result"></h2>

  <a href="master.html" class="back">Back to Master Panel</a>
</div>

<script>
const speedUnits = {
  "m/s": 1,
  "km/h": 1000/3600,
  "mph": 0.44704,
  "ft/s": 0.3048
};

function convertSpeed(){
  let value = parseFloat(document.getElementById('speedValue').value);
  let from = document.getElementById('fromUnit').value;
  let to = document.getElementById('toUnit').value;

  if(isNaN(value)){
    alert("Enter a valid number");
    return;
  }

  let inMetersPerSec = value * speedUnits[from];
  let result = inMetersPerSec / speedUnits[to];
  document.getElementById('result').innerText = `${value} ${from} = ${result.toFixed(4)} ${to}`;
}
</script>

</body>
</html>
